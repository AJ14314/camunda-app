plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.camunda.bpm.springboot.camunda.bpm.spring.boot.starter.rest
    api libs.org.camunda.bpm.springboot.camunda.bpm.spring.boot.starter.webapp
    api libs.org.camunda.bpm.camunda.engine.plugin.spin
    api libs.org.camunda.spin.camunda.spin.dataformat.all
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.com.h2database.h2
    api libs.org.springframework.boot.spring.boot.starter.jdbc
    api libs.org.openjdk.nashorn.nashorn.core
    api libs.org.camunda.bpm.camunda.engine.plugin.connect
    api libs.org.camunda.connect.camunda.connect.http.client
}

group = 'com.anand'
version = '1.0.0-SNAPSHOT'
description = 'camunda-app'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
